apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: expense-dynamic
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: expense-ebs
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: app
spec:
  nodeSelector:
	  topology.kubernetes.io/zone: us-east-1f
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: expense-dynamic
      mountPath: /usr/share/nginx/html
  volumes:
  - name: expense-dynamic
    persistentVolumeClaim:
      claimName: expense-dynamic